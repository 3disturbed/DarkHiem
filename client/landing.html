<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>NordFolk Online</title>
  <link rel="stylesheet" href="/client/landing.css">
</head>
<body>
  <div class="landing-container">
    <div class="panel">
      <!-- Title -->
      <img src="/client/NordFolkLogo.png" alt="NordFolk Online" class="game-logo">
      <p class="subtitle">Enter the Realm</p>

      <!-- Error/status message -->
      <div id="message" class="message hidden"></div>

      <!-- Login Form -->
      <div id="login-view" class="view">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Username" autocomplete="username" maxlength="20">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" maxlength="128">
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
        <p class="switch-text">No account? <a href="#" id="show-register">Create one</a></p>
      </div>

      <!-- Register Form -->
      <div id="register-view" class="view hidden">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="3-20 characters" autocomplete="username" maxlength="20">
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="4+ characters" autocomplete="new-password" maxlength="128">
        </div>
        <div class="form-group">
          <label for="reg-password-confirm">Confirm Password</label>
          <input type="password" id="reg-password-confirm" placeholder="Confirm password" autocomplete="new-password" maxlength="128">
        </div>
        <button id="register-btn" class="btn btn-primary">Create Account</button>
        <p class="switch-text">Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>

      <!-- Character Select -->
      <div id="character-view" class="view hidden">
        <div class="welcome-bar">
          <span id="welcome-user"></span>
          <a href="#" id="logout-btn" class="logout-link">Logout</a>
        </div>

        <h2 class="section-title">Your Characters</h2>
        <div id="character-list" class="character-list"></div>

        <div id="create-character-section">
          <h3 class="section-subtitle">Create New Character</h3>
          <div class="form-group">
            <label for="char-name">Name</label>
            <input type="text" id="char-name" placeholder="1-16 characters" maxlength="16">
          </div>
          <div class="form-group">
            <label>Color</label>
            <div id="color-picker" class="color-picker"></div>
          </div>
          <button id="create-char-btn" class="btn btn-secondary">Create Character</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/client/landing.js"></script>
</body>
</html>
